

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <form action="" #subscriptionForm="ngForm">
              <div class="form-group row mb-2">
                <label for="" class="col-md-2 col-form-label">
                        Email
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="email" ngModel #emailVar="ngModel">
                  
                </div>

              </div>
              <div class="form-group row mb-2">
                    <label for="" class="col-md-2 ">
                            category
                    </label>
                    <div class="col-md-8">
                        <select class="form-select" 
                                aria-label="Default select example"
                                name="category"
                                ngModel
                                #categoriesVar="ngModel"
                                multiple>
                            <option value="" disabled selected>Select your options (ctrl+click)</option>
                            <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
                        </select>
                        
                    </div>
            </div>
            <br>{{subscriptionForm.value | json}}
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addSubscribers()">Save changes</button>
      </div>
    </div>
  </div>
</div>
      <!--router navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-black bg-black mw-100">
      <a class="navbar-brand" [routerLink]="['/welcome']"><img src="assets/images/M.png" alt="" [style.width.px]="120"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/welcome']">Home </a>
          </li>
          <li class="nav-item active" *ngIf="role === 'Admin'">
            <a class="nav-link" [routerLink]="['/categories']">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/posts']">Post</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item" *ngIf="role === 'Admin'">
            <a class="nav-link" [routerLink]="['/users/register']">Register Author/Admin</a>
          </li>
         
          <ng-container *ngIf="!username; else user">
            <li class="nav-item">
              <a [routerLink]="['/request']" class="nav-link">Become a Author</a>
            </li>

            <li class="nav-item" >
              <a class="nav-link" [routerLink]="['/users/login']">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getCategories()">
                Subscribe
              </a>
            </li>
            
          </ng-container>
          <ng-template #user>
            <li class="nav-item dropdown">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              {{username}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="background-color: black;">
                <li><a (click)="signOut()">Sign out</a></li>
                <li><a [routerLink]="['/settings']">Setting</a></li>
              </ul>
            </li>
          </ng-template>
        
        </ul>
      </div>
    </nav>
<!--router-outlet-->
      
        <router-outlet></router-outlet>
      
 </body>
 <footer>

 </footer>
 </html>
