
<div  style="background-color: blueviolet; background-size:cover" class="container-fluid">
    <div class="container position-relative top-50 border border-2 mt-3">
        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="my-3 mx-5">
              <label for="emailId"  class="form-label d-flex justify-content-center">Email address</label>
              <input type="email" formControlName="email" class="form-control mx-auto" id="emailId" aria-describedby="emailHelp">
                <div *ngIf="email?.touched && email?.invalid" class="d-flex justify-content-center" >
                    <span *ngIf="email?.errors?.['required']">email is required</span>
                    <span *ngIf="email?.errors?.['email']">invalid email type</span>
                </div>
            </div>
            <div class="my-3 mx-5">
              <label for="passwordId" class="form-label d-flex justify-content-center">Password</label>
              <input [type]="passwordType"  formControlName="password" class="form-control mx-auto" id="passwordId">
                    
                    <div *ngIf="password?.touched && password?.invalid" class="d-flex justify-content-center">
                        <span *ngIf="password?.errors?.['required']">password is required</span>
                    </div>
            </div>
            <div class="mb-3 form-check d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="togglePassword()">
                <label class="form-check-label" for="exampleCheck1">{{(_showPassword) ? 'Hide' : 'Show'}} password</label>
              </div>
            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           
           <span> {{loginForm.value | json}}</span>
        </form>
          
     </div>
    
</div>
